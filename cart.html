<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>購物車｜流浪貓咪狗狗的義賣花園</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>🐾 購物車清單</h1>
  <ul id="cart-list"></ul>

  <form id="googleForm" target="_blank">
  <h3>請留下聯絡資料</h3>
  <label>姓名：
    <input type="text" id="userName" required>
  </label><br>
  <label>聯絡方式（Line / FB / Email / 電話）：
    <input type="text" id="userContact" required>
  </label><br>
  <button type="submit">📩 送出購物單</button>
</form>


  <p style="margin-top: 1rem;">
    或 👉 <a href="https://www.facebook.com/sara.liu.70621" target="_blank">用 Messenger 聯絡我</a>
  </p>

  <script>
    // 顯示購物車內容
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const list = document.getElementById("cart-list");
    

    if (cart.length === 0) {
      list.innerHTML = "<li>目前購物車是空的喔！</li>";
    } else {
      cart.forEach((item, index) => {
      let li = document.createElement("li");
      li.innerHTML = `${index + 1}. ${item.name} x${item.qty} 
        <button onclick="removeItem(${index})">🗑 刪除</button>`;
      list.appendChild(li);
    });
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }

    //填表單
    const form = document.getElementById("googleForm");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("userName").value;
    const contact = document.getElementById("userContact").value;

    if (!name || !contact || cart.length === 0) {
      alert("請填寫姓名、聯絡方式，並加入至少一項商品！");
      return;
    }

    let summary = cart.map(item => `${item.name} x${item.qty}`).join('\n');

    const baseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdxz_zaYyigsjkLCC8wGLPaeUKaAz55Vv54ugwZQSHMgUvjbA/formResponse";

    const finalUrl = `${baseUrl}?entry.1309453478=${encodeURIComponent(summary)}&entry.464998322=${encodeURIComponent(name)}&entry.940145478=${encodeURIComponent(contact)}`;

    window.location.href = finalUrl;

    //alert("表單已打開，請確認送出！");
  });
  
  </script>
</body>

</html>
